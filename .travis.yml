bundler_args: --without development --retry=3 --jobs=3
cache: bundler
language: ruby
rvm:
  - rbx-2
  - jruby
  - jruby-head
  - ruby-head
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
  fast_finish: true
before_install:
  - gem update bundler
#   - apt-get update
#   - apt-get install idn
sudo: false
